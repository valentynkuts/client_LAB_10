<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Add student</title></head>
<body>
<a href="/">Show Students</a>
<a href="/updateStudent">Update Students</a>
<a href="/deleteStudent">Delete Students</a>

<h1>Form</h1>
<form action="#" th:action="@{/addStudent}" th:object="${student}" method="post">
    <p>FirstName: <input type="text" th:field="*{firstName}"/></p>
    <p>LastName: <input type="text" th:field="*{lastName}"/></p>
    <p><input type="submit" value="Submit"/> </p>
</form>
</body>
</html>
